	<script type="text/html" id="tempHot">

	</script>
	<script type="text/html" id="tempList">
		<%for(var k in obj){%>

	<script type="text/html" id="tempCity">

	<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hotCity;
	    var cityList
		$.getJSON("http://localhost:8080/src/data/city.json",function(req,res){
			console.log(res)
			var cityObj=res.result;
			 hotCity=cityObj.hotcity;//数组
			 cityList=cityObj.citylist;//obj
			$("#hot").html(baidu.template("tempHot",{hotCity:hotCity}))
			$("#list").html(baidu.template("tempList",{obj,city:List}))
			changeCity("A")
			function changeCity(key){
				var city =cityList[key];
				$("#city").html(baidu.template("tempCity",{city:city}))
			}
		})

	</script>
